<!DOCTYPE html>
<html>

<head>
<title>MyPy</title>

<style>
.btn {
	display: inline-block;
	background: linear-gradient(#49708f, #293f50);
	border: 0;
	color: #fff;
	float: left;
	cursor: pointer;
	font-weight: bold;
	padding: 8px 16px;
	margin: 5px;
	left-margin: 10px;
     }

</style>
</head>
{% load static %}
<body>
<h1>MyPy response</h1>
{% if server_list %}

	<form action="/mypy/" method="post">
        {% csrf_token %}
	{% for server in server_list %}
	<input type="checkbox" name="delete_server_checkbox" value="{{server.mysql_server_name}}"/>
	     {{ server.mysql_server_name }}<br>
	{% endfor %}
	<br>
	   <span> <input type="submit" value="Delete Server" class="btn">
	</form>

{% endif %}

<form action="/mypy/add_server/" method="post">
	{% csrf_token %}
	<input type="submit" value="Add Server" class="btn">
</form>
</span>
</body>

</html>
