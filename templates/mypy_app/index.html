<!DOCTYPE html>
{% extends "base.html" %}
<head>


<style>
{% block style %}
.btn {
	display: inline-block;
	background: linear-gradient(#49708f, #293f50);
	border: 0;
	color: #fff;
	cursor: pointer;
	font-weight: bold;
	
	padding: 6px 12px;
	margin: 5px;
	margin-left: 1.5%;
     }
     
ul
{
    list-style-type: none;
    position: relative;
    border: 2px solid gray;
    padding: 5px;
    width: 28vh;
    height: 70vh;
    overflow-y: auto;
}
{% endblock %}
</style>
</head>
{% load static %}
<body>
{% block body_tag %}

{% if server_list %}
    
	<form action="/mypy/" method="post">
        {% csrf_token %}
        <ul>
	{% for server in server_list %}
	<li style="padding: 1.5%;">
	<input type="checkbox" name="delete_server_checkbox" value="{{server.mysql_server_name}}"/>
	     {{ server.mysql_server_name }}</li>
	{% endfor %}
	</ul>
	<!--Delete server will call the index view with the checkbox values as the POST request-->
	<br>
	<span>
	<input type="submit" value="Delete" class="btn">
	</form>
	<!--Add server will call the adding_server view-->
	<form action="/mypy/add_server/" method="post" style="float: left;">
	{% csrf_token %}
	<input type="submit" value="Add Server" class="btn">
    </form>
    </span>
{% endif %}

{% endblock %}
</body>

</html>
